version: 0.1
phases:
        pre_build:
                commands:
                        - npm install
                        - npm test
        build:
                commands:
                        - npm install webpack
                        - npm run webpack
artifacts:
        files:
                - index.html
                - react.html
                - babel.html
                - favicon.ico
                - styles/*
                - images/*
                - dist/*
